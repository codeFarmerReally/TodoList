<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale:1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="css/tomatoCss.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body id="body" onload="getLoad()" onbeforeunload="saveLoad()">
    <div class="container-fluid">
        <div class="row">
            <div id="nav1" class="col-md-6 col-sm-12 col-xs-12">
                <div class="col-md-2 col-md-offset-1 hidden-sm hidden-xs">
                    <a class="navText" id="navTodolist" onmouseout="turnOff('navTodolist')" onmouseover="turnOn('navTodolist')" >Todolist</a>
                </div>
                <form id="navForm" class="col-md-8 col-md-offset-1 col-sm-12" action="javascript:addNode()" role="form">
                    <input type="text" id="navInput" class="form-control" placeholder="add todo" autocomplete="off">
                </form>
            </div>
            <div id="nav2" class="col-md-6 col-sm-12 col-xs-12">
                <a href="https://pomotodo.com/apps" target="_blank" class="navText col-md-offset-5 col-md-2 col-sm-4 col-xs-4" id="navGame" onmouseout="turnOff('navGame')" onmouseover="turnOn('navGame')">game</a>
                <a href="http://fm.baidu.com/#" target="_blank" class="navText col-md-2  col-sm-4 col-xs-4" id="navMusic" onmouseout="turnOff('navMusic')" onmouseover="turnOn('navMusic')" >music</a>
                <a href="https://pomotodo.com/apps" target="_blank" class="navText col-md-3 col-sm-4 col-xs-4" id="navDownload" onmouseout="turnOff('navDownload')" onmouseover="turnOn('navDownload')">download</a>

            </div>
        </div>

        <div id="content" class="row">
            <div id="tomato" class="row col-md-12">
                <span id="time" class="col-md-2 col-md-offset-7 col-sm-2 col-sm-offset-7 col-xs-4 col-xs-offset-5">25:00</span>
                <img id="timeStart" onclick="tomato()" src="image/timeStart.png">
                <img id="timeStop" onclick="stop()" src="image/timeStop.png">
            </div>
            <audio id="hundouluo">
                <source src="music/hundouluo.mp3" type="audio/mp3">
            </audio>
            <div id="contentLeft" class="col-md-12">
                <h2 id="titleDoing" class="col-md-offset-2 col-md-3 col-sm-3 col-sm-offset-2 col-xs-3 col-xs-offset-2">Doing</h2>
                <ul id="eventBoxFirst">
                </ul>
                <h2 id="titleDone" class="col-md-offset-2 col-md-3 col-sm-3 col-sm-offset-2 col-xs-3 col-xs-offset-2">Done</h2>
                <ul id="eventBoxSecond">
                </ul>
            </div>
        </div>
        <span class="row" style="visibility: hidden">copyRight @ yueling    version: 1.0  date:2016.3.8</span>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/tomatoJSend.js"></script>
</body>
</html>
